<!DOCTYPE html>
<html lang="ja">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="css/style.css">
    

    <!-- デプロイ前に確認・サンプル -->

    <meta property="og:locale"       content="ja_JP"/>
